<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="simpleS.css">
  </head>
  <body>
    <div>Thank you for using WP jQuery UI Slider! Add arbitrary HTML to slide content.</div><br />
    <textarea id='appendHTML'><style></style></textarea>
    <button onclick="jQuery('head').append(jQuery('#appendHTML').html())">Append HTML</button>
    <br />
    <div>Slider sample below: </div><br />
    <div class="imgSlideWrap">
      <div class="imgSlide imgSlide0 currentSlide"></div>
      <div class="imgSlide imgSlide1 nextIn"></div>
      <div class="imgSlide imgSlide2"></div>
      <div class="imgSlide imgSlide3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="simpleS.js"></script>
  </body>
</html>
